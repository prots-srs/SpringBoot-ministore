<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <section
      id="company-services"
      class="padding-large no-padding-bottom"
      th:if="${services.size() > 0}"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-lg-3 col-md-6 pb-3"
            th:each="serviceItem: ${services}"
          >
            <div class="icon-box d-flex">
              <div class="icon-box-icon pe-3 pb-3">
                <svg th:class="${serviceItem.iconClass}">
                  <use th:xlink:href="'#' + (${serviceItem.iconClass})" />
                </svg>
              </div>
              <div class="icon-box-content">
                <h3
                  class="card-title text-uppercase text-dark"
                  th:text="${serviceItem.title}"
                ></h3>
                <p th:text="${serviceItem.description}"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
