<!DOCTYPE html>
<html th:replace="~{fragments/admin-layout :: layout (~{::#content})}">
  <body>
    <div id="content" th:remove="tag">
      <div class="container-xxl flex-grow-1 container-p-y">
        <!-- <h4 class="fw-bold py-3 mb-4">
          <span class="text-muted fw-light"></span>
        </h4> -->

        <!-- Basic Layout & Basic with Icons -->
        <div class="row">
          <!-- Basic Layout -->
          <div class="col-xxl">
            <div class="card mb-4">
              <div
                class="card-header d-flex align-items-center justify-content-between"
              >
                <h5 class="mb-0" th:text="${seos.title}"></h5>
                <!-- <small class="text-muted float-end"></small> -->
              </div>
              <div class="card-body">
                <form
                  method="post"
                  th:object="${item}"
                  th:with="action=${item['new']} ? @{/admin/service} : @{/admin/service/{id}/edit(id = ${id})}"
                  th:action="${action}"
                >
                  <div class="row mb-3">
                    <label
                      class="col-sm-2 col-form-label"
                      th:for="${#ids.next('active')}"
                      >Active</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="checkbox"
                        th:field="*{active}"
                        class="form-check-input"
                      />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="sort"
                      >Sorting</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="number"
                        th:field="*{sort}"
                        class="form-control"
                        placeholder="Sorting"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="title"
                      >Title</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        th:field="*{title}"
                        class="form-control"
                        placeholder="Title"
                      />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label" for="description"
                      >Description</label
                    >
                    <div class="col-sm-10">
                      <textarea
                        class="form-control"
                        placeholder="Description"
                        aria-label="Description"
                        aria-describedby="basic-icon-default-message2"
                        th:field="*{description}"
                      ></textarea>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label for="iconClass" class="col-sm-2 col-form-label"
                      >Icon class</label
                    >
                    <div class="col-sm-10">
                      <select
                        class="form-select"
                        aria-label="Select Icon class"
                        th:field="*{iconClass}"
                      >
                        <option
                          th:each="iconClass : ${allIconClasses}"
                          th:value="${iconClass.className}"
                          th:text="${iconClass.name}"
                        ></option>
                      </select>
                    </div>
                  </div>

                  <div class="row justify-content-end">
                    <div class="col-sm-10">
                      <button
                        th:with="text=${item['new']} ? 'Compose service' : 'Update service'"
                        class="btn btn-primary"
                        type="submit"
                        th:text="${text}"
                      >
                        Compose
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
