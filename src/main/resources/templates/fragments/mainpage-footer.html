<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <footer id="footer" class="overflow-hidden">
      <div class="container">
        <div class="row">
          <div class="footer-top-area">
            <div class="row d-flex flex-wrap justify-content-between">
              <div class="col-lg-3 col-sm-6 pb-3">
                <div class="footer-menu">
                  <img th:src="@{/images/main-logo.png}" alt="logo" />
                  <p>
                    Nisi, purus vitae, ultrices nunc. Sit ac sit suscipit
                    hendrerit. Gravida massa volutpat aenean odio erat nullam
                    fringilla.
                  </p>
                  <div class="social-links">
                    <ul class="d-flex list-unstyled">
                      <li>
                        <a href="#">
                          <svg class="facebook">
                            <use xlink:href="#facebook" />
                          </svg>
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          <svg class="instagram">
                            <use xlink:href="#instagram" />
                          </svg>
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          <svg class="twitter">
                            <use xlink:href="#twitter" />
                          </svg>
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          <svg class="linkedin">
                            <use xlink:href="#linkedin" />
                          </svg>
                        </a>
                      </li>
                      <li>
                        <a href="#">
                          <svg class="youtube">
                            <use xlink:href="#youtube" />
                          </svg>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="col-lg-2 col-sm-6 pb-3">
                <div class="footer-menu text-uppercase">
                  <h5 class="widget-title pb-2">Quick Links</h5>
                  <th:block
                    th:replace="~{fragments/mainpage-menus::bottom-quick-menu}"
                  />
                </div>
              </div>
              <div class="col-lg-3 col-sm-6 pb-3">
                <div class="footer-menu text-uppercase">
                  <h5 class="widget-title pb-2">Help & Info Help</h5>
                  <th:block
                    th:replace="~{fragments/mainpage-menus::bottom-help-menu}"
                  />
                </div>
              </div>
              <div class="col-lg-3 col-sm-6 pb-3">
                <th:block
                  th:replace="~{fragments/mainpage-credentials::contacts}"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
    </footer>
    <div id="footer-bottom">
      <div class="container">
        <div class="row d-flex flex-wrap justify-content-between">
          <div class="col-md-4 col-sm-6">
            <div class="Shipping d-flex">
              <p>We ship with:</p>
              <div class="card-wrap ps-2">
                <img th:src="@{/images/dhl.png}" alt="visa" />
                <img th:src="@{/images/shippingcard.png}" alt="mastercard" />
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-6">
            <div class="payment-method d-flex">
              <p>Payment options:</p>
              <div class="card-wrap ps-2">
                <img th:src="@{/images/visa.jpg}" alt="visa" />
                <img th:src="@{/images/mastercard.jpg}" alt="mastercard" />
                <img th:src="@{/images/paypal.jpg}" alt="paypal" />
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-6">
            <th:block
              th:replace="~{fragments/mainpage-credentials::copyright}"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
