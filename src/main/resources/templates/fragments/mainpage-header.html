      <header
        id="header"
        class="site-header header-scrolled position-fixed text-black bg-light"
      >
        <nav id="header-nav" class="navbar navbar-expand-lg px-3 mb-3">
          <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" href="/">
              <img th:src="@{/images/main-logo.png}" class="logo" />
            </a>
            <button
              class="navbar-toggler d-flex d-lg-none order-3 p-2"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#bdNavbar"
              aria-controls="bdNavbar"
              aria-expanded="false"
              th:aria-label="#{mainpage.header.toggle}"
              aria-label="Toggle navigation"
            >
              <svg class="navbar-icon">
                <use xlink:href="#navbar-icon"></use>
              </svg>
            </button>
            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="bdNavbar"
              aria-labelledby="bdNavbarOffcanvasLabel"
            >
              <div class="offcanvas-header px-4 pb-0">
                <a class="navbar-brand" th:href="@{/}" href="/">
                  <img th:src="@{/images/main-logo.png}" class="logo" />
                </a>
                <button
                  type="button"
                  class="btn-close btn-close-black"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close."
                  th:aria-label="#{mainpage.header.close}"
                  data-bs-target="#bdNavbar"
                ></button>
              </div>
              <div class="offcanvas-body">
                <th:block th:replace="~{fragments/mainpage-menus::top-menu}" />
              </div>
            </div>
          </div>
        </nav>
      </header>
    </div>

    <div th:fragment="scripts">
      <script th:src="@{/js/jquery-1.11.0.min.js}"></script>
      <script
        th:src="@{https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js}"
      ></script>
      <script
        type="text/javascript"
        th:src="@{/js/bootstrap.bundle.min.js}"
      ></script>
      <script type="text/javascript" th:src="@{/js/plugins.js}"></script>
      <script type="text/javascript" th:src="@{/js/script.js}"></script>
    </div>
  </body>
