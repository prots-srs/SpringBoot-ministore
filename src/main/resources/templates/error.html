<html
  lang="en"
  class="light-style"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/"
  data-template="vertical-menu-template-free"
  xmlns:th="https://www.thymeleaf.org"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title th:text="#{page.error.title}"></title>

    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/fonts/boxicons.css" />

    <link
      rel="stylesheet"
      href="/css/core.css"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      href="/css/theme-default.css"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" href="/css/demo.css" />
    <link rel="stylesheet" href="/css/perfect-scrollbar.css" />
    <link rel="stylesheet" href="/css/page-misc.css" />
    <script src="/js/helpers.js"></script>

    <script src="/js/config.js"></script>
  </head>

  <body>
    <div class="container-xxl container-p-y">
      <div class="misc-wrapper">
        <h2 class="mb-2 mx-2" th:text="#{page.error.header}"></h2>

        <p class="mb-4 mx-2" th:if="${message}" th:text="${message}">
          Oops! ðŸ˜– The requested URL was not found on this server.
        </p>
        <p class="mb-4 mx-2" th:if="${error}" th:text="${error}"></p>
        <a
          th:href="@{/}"
          class="btn btn-primary"
          th:text="#{page.error.button.back}"
        ></a>

        <div class="mt-3">
          <img
            th:src="@{/images/page-misc-error-light.png}"
            alt="page-misc-error-light"
            width="500"
            class="img-fluid"
            data-app-dark-img="images/page-misc-error-dark.png"
            data-app-light-img="images/page-misc-error-light.png"
          />
        </div>
      </div>
    </div>
  </body>
</html>
