<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title th:text="#{page.login.title}"></title>

    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      th:href="@{https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap}"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" th:href="@{/fonts/boxicons.css}" />

    <link
      rel="stylesheet"
      th:href="@{/css/core.css}"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      th:href="@{/css/theme-default.css}"
      class="template-customizer-theme-css"
    />

    <link rel="stylesheet" th:href="@{/css/page-auth.css}" />
    <script th:src="@{/js/helpers.js}"></script>
    <script th:src="@{/js/config.js}"></script>
  </head>
  <body>
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <div th:replace="~{fragments/login-logo::logo}"></div>
              <h4 class="mb-2" th:text="#{page.login.header}"></h4>
              <p class="mb-4" th:text="#{page.login.prompt}"></p>

              <!-- <div th:if="${param.logout}">You have been logged out.</div> -->

              <form th:action="@{/login}" method="post" class="mb-3">
                <div class="mb-3">
                  <label
                    for="email"
                    class="form-label"
                    th:text="#{page.login.user.label}"
                  ></label>
                  <input
                    type="text"
                    th:class="'form-control ' + (${param.error} ? 'is-invalid')"
                    name="username"
                    th:placeholder="#{page.login.user.placeholder}"
                    autofocus
                  />
                  <div class="invalid-feedback" th:if="${param.error}">
                    Invalid username and password.
                  </div>
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label
                      class="form-label"
                      for="password"
                      th:text="#{page.login.pw.label}"
                    ></label>
                    <!-- <a href="auth-forgot-password-basic.html">
                      <small>Forgot Password?</small>
                    </a> -->
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      th:class="'form-control ' + (${param.error} ? 'is-invalid')"
                      name="password"
                      th:placeholder="#{page.login.pw.placeholder}"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"
                      ><i class="bx bx-hide"></i
                    ></span>
                  </div>
                </div>
                <!-- <div class="mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="remember-me"
                    />
                    <label class="form-check-label" for="remember-me">
                      Remember Me
                    </label>
                  </div>
                </div> -->
                <div class="mb-3">
                  <button
                    class="btn btn-primary d-grid w-100"
                    type="submit"
                    th:text="#{page.login.button}"
                  ></button>
                </div>
              </form>

              <!-- <p class="text-center">
                <span>New on our platform?</span>
                <a href="auth-register-basic.html">
                  <span>Create an account</span>
                </a>
              </p> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
