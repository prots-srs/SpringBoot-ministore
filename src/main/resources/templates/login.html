<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="https://www.thymeleaf.org"
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Login page</title>

    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      th:href="@{https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap}"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" th:href="@{/assets/vendor/fonts/boxicons.css}" />

    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/css/core.css}"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/css/theme-default.css}"
      class="template-customizer-theme-css"
    />

    <!-- <link
      rel="stylesheet"
      th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}"
    /> -->

    <link
      rel="stylesheet"
      th:href="@{/assets/vendor/css/pages/page-auth.css}"
    />
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>
    <script th:src="@{/assets/js/config.js}"></script>
  </head>
  <body>
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <div th:replace="~{fragments/login-logo::logo}"></div>
              <h4 class="mb-2">Welcome to admin panel!</h4>
              <p class="mb-4">Please sign-in to your account</p>

              <!-- <div th:if="${param.logout}">You have been logged out.</div> -->

              <form
                th:action="@{/login}"
                method="post"
                id="formAuthentication"
                class="mb-3"
              >
                <div class="mb-3">
                  <label for="email" class="form-label">Username</label>
                  <input
                    type="text"
                    th:class="'form-control ' + (${param.error} ? 'is-invalid')"
                    id="email"
                    name="username"
                    placeholder="Enter your username"
                    autofocus
                  />
                  <div class="invalid-feedback" th:if="${param.error}">
                    Invalid username and password.
                  </div>
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">Password</label>
                    <!-- <a href="auth-forgot-password-basic.html">
                      <small>Forgot Password?</small>
                    </a> -->
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      th:class="'form-control ' + (${param.error} ? 'is-invalid')"
                      name="password"
                      placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"
                      ><i class="bx bx-hide"></i
                    ></span>
                  </div>
                </div>
                <!-- <div class="mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="remember-me"
                    />
                    <label class="form-check-label" for="remember-me">
                      Remember Me
                    </label>
                  </div>
                </div> -->
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">
                    Sign in
                  </button>
                </div>
              </form>

              <!-- <p class="text-center">
                <span>New on our platform?</span>
                <a href="auth-register-basic.html">
                  <span>Create an account</span>
                </a>
              </p> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js assets/vendor/js/core.js -->
    <!-- <script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script> -->
    <!-- <script th:src="@{/assets/vendor/libs/popper/popper.js}"></script> -->
    <script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
    <!-- <script -->
    <!-- th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}" -->
    <!-- ></script> -->

    <!-- <script th:src="@{/assets/vendor/js/menu.js}"></script> -->
    <!-- endbuild -->

    <script th:src="@{/assets/js/main.js}"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <!-- <script
      async
      defer
      th:src="@{https://buttons.github.io/buttons.js}"
    ></script> -->
  </body>
</html>
